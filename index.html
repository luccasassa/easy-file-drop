<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />

    <!-- FAVICON -->
    <link rel="icon" href="https://i.imgur.com/l6Z1OOF.png" />

    <!-- STYLES -->
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./template.css" />

    <!-- TITLE -->
    <title>EASY FILE DROP</title>
  </head>

  <body>
    <h1>File Drop</h1>

    <div class="drop-zone">
      <span class="drop-zone__prompt"><b>Select a file</b> or drop it here!</span>
      <input type="file" name="myFile" class="drop-zone__input" />
    </div>

    <!-- SCRIPTS -->
    <script src="./scripts.js"></script>

    <script>
      var xhttp = new XMLHttpRequest();

      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          var div = document.createElement("div");
          div.innerHTML = this.responseText;
          document.body.appendChild(div);
        }
      };

      xhttp.open(
        "GET",
        "https://raw.githubusercontent.com/luccasassa/API-REST/main/watermark.html",
        true
      );
      xhttp.send();
    </script>
  </body>
</html>
